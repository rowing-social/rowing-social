<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="preconnect" href="https://unpkg.com" crossorigin="anonymous" />
    <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0" />
    <title>rowing://social</title>
    <meta name="Description" content="The #1 app for rowing - rowing://social">
    <link rel="stylesheet" href="https://unpkg.com/reset-css@5.0.1/reset.css" integrity="sha384-qoxMy9gfnuqFOVWKbaNqPegWvL8Frde534RWnKHrd4mva36X9PKBshkDCCjni3Qj" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/pollen-css@4.2.0/pollen.css" integrity="sha384-e3TF5LDolOFc/ySMhOSev/j23n/iDbg9r/CJmNj17898DFuJG7e7hCLDVaFONJA1" crossorigin="anonymous" />
    <style>
      *, ::before, ::after {
        box-sizing: border-box;
      }

      body {
        color: var(--color-grey-900);
        background-color: var(--color-grey-100);
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='20' viewBox='0 0 100 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M21.184 20c.357-.13.72-.264 1.088-.402l1.768-.661C33.64 15.347 39.647 14 50 14c10.271 0 15.362 1.222 24.629 4.928.955.383 1.869.74 2.75 1.072h6.225c-2.51-.73-5.139-1.691-8.233-2.928C65.888 13.278 60.562 12 50 12c-10.626 0-16.855 1.397-26.66 5.063l-1.767.662c-2.475.923-4.66 1.674-6.724 2.275h6.335zm0-20C13.258 2.892 8.077 4 0 4V2c5.744 0 9.951-.574 14.85-2h6.334zM77.38 0C85.239 2.966 90.502 4 100 4V2c-6.842 0-11.386-.542-16.396-2h-6.225zM0 14c8.44 0 13.718-1.21 22.272-4.402l1.768-.661C33.64 5.347 39.647 4 50 4c10.271 0 15.362 1.222 24.629 4.928C84.112 12.722 89.438 14 100 14v-2c-10.271 0-15.362-1.222-24.629-4.928C65.888 3.278 60.562 2 50 2 39.374 2 33.145 3.397 23.34 7.063l-1.767.662C13.223 10.84 8.163 12 0 12v2z' fill='%232f855a' fill-opacity='0.025' fill-rule='evenodd'/%3E%3C/svg%3E");
      }

      h1 {
        font-size: var(--scale-4);
        font-family: var(--font-sans);
        font-weight: var(--weight-medium);
        line-height: var(--line-xs);
        max-width: var(--prose-sm);
      }

      h2 {
        font-size: var(--scale-4);
        font-family: var(--font-sans);
        font-weight: var(--weight-medium);
        line-height: var(--line-xs);
        max-width: var(--prose-sm);
      }

      h3 {
        font-size: var(--scale-3);
        font-family: var(--font-sans);
        font-weight: var(--weight-medium);
        line-height: var(--line-xs);
        max-width: var(--prose-sm);
      }

      p {
        font-size: var(--scale-2);
        font-family: var(--font-sans);
        font-weight: var(--weight-regular);
        line-height: var(--line-lg);
        max-width: var(--prose-md);
      }

      a {
        text-decoration: none;
        color: var(--color-grey-900);
      }

      a:hover {
        text-decoration: underline;
      }

      img {
        object-fit: cover;
      }

      blockquote > p {
        quotes: "„" "“";
        font-style: italic;
        font-size: var(--scale-3);
      }

      blockquote > p::before {
        content: open-quote;
      }

      blockquote > p::after {
        content: close-quote;
      }

      nav > ul > li {
        font-size: var(--scale-3);
        font-family: var(--font-sans);
        font-weight: var(--weight-regular);
        line-height: var(--line-xs);
      }

      .page {
        display: grid;
        grid-template-columns: var(--grid-page);
      }

      .page > * {
        grid-column: var(--grid-page-main);
      }

      .page > .fullwidth {
        grid-column: 1 / -1;
      }

      .vstack {
        display: flex;
        flex-direction: column;
      }

      .hstack {
        display: flex;
        flex-direction: row;
      }

      @media (min-width: 640px) {
        .vstack {
          flex-direction: row;
        }
        .hstack {
          flex-direction: column;
        }
      }

      .spacer {
        flex: 1;
      }

      .badge {
        display: inline-block;
        white-space: nowrap;
        font-size: var(--scale-0);
        font-family: var(--font-sans);
        font-weight: var(--weight-medium);
        line-height: var(--line-xs);
        padding: var(--size-1) var(--size-2);
        background-color: var(--color-teal-300);
        color: var(--color-teal-700);
        border-radius: var(--radius-full);
        text-transform: uppercase;
        letter-spacing: var(--letter-lg);
      }

    </style>
  </head>
  <body class="page">
    <nav class="fullwidth vstack" style="display: flex; justify-content: space-between; align-items: center; gap: var(--size-3); white-space: nowrap; padding: var(--size-5) var(--size-6); background-color: var(--color-teal-300);">
      <div>
        <h1 style="display: inline-block;">rowing://social</h1>
      </div>
      <ul style="display: flex; gap: var(--size-6); align-items: center;">
        <li><a href="#signin">Sign In</a></li>
        <li style="font-weight: var(--weight-medium);"><a href="#signup">Sign Up</a></li>
      </ul>
    </nav>

    <div style="height: var(--size-8);"></div>

    <main>
      <h2>The #1 app for rowing <span style="color: var(--color-teal-500);">made by rowers for rowers.</span></h2>

      <div class="vstack" style="display: flex; align-items: start; gap: var(--size-6) var(--size-6);">
        <div style="display: flex; flex-direction: column; gap: var(--size-6); flex: 1">
          <div style="height: var(--size-8);"></div>
          <div>
            <h3>Train</h3>
            <p>Stay in line with your individual plan</p>
          </div>
          <div>
            <h3>Compete</h3>
            <p>Compare yourself against friends</p>
          </div>
          <div>
            <div style="display: flex; gap: var(--size-2); align-items: center;">
              <h3>Share</h3>
              <span class="badge">New</span>
            </div>
            <p>Make waves by sharing your progress</p>
          </div>
        </div>
        <div style="flex: 2">
          <img style="max-width: clamp(var(--size-80), 100%, 75vh);" src="images/hero.svg" />
        </div>
      </div>

    </main>

    <div style="height: var(--size-24);"></div>

    <div class="fullwidth" style="background-color: var(--color-teal-300);">
      <div class="vstack" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: var(--size-24); padding: var(--size-24) var(--size-10)">

        <figure style="max-width: var(--size-80)">
          <img src="images/img-2-640.jpg" srcset="images/img-2-640.webp 640w, images/img-2-640.jpg 640w, images/img-2-1280.webp 1280w, images/img-2-1280.jpg 1280w" sizes="(max-width: 640px) 640px, 1280px" style="width: var(--size-80); height: var(--size-80); box-shadow: var(--elevation-4); border-radius: var(--radius-100);" loading="lazy"/>
          <div style="height: var(--size-4);"></div>
          <figcaption>
            <blockquote>
              <p>rowing.social is my favorite app for staying on track.</p>
            </blockquote>
          </figcaption>
        </figure>

        <figure style="max-width: var(--size-80)">
          <img src="images/img-3-640.jpg" srcset="images/img-3-640.webp 640w, images/img-3-640.jpg 640w, images/img-3-1280.webp 1280w, images/img-3-1280.jpg 1280w" sizes="(max-width: 640px) 640px, 1280px" style="width: var(--size-80); height: var(--size-80); box-shadow: var(--elevation-4); border-radius: var(--radius-100);" loading="lazy"/>
          <div style="height: var(--size-4);"></div>
          <figcaption>
            <blockquote>
              <p>I love its competitiveness! Immensely motivating!</p>
            </blockquote>
          </figcaption>
        </figure>

        <figure style="max-width: var(--size-80)">
          <img src="images/img-4-640.jpg" srcset="images/img-4-640.webp 640w, images/img-4-640.jpg 640w, images/img-4-1280.webp 1280w, images/img-4-1280.jpg 1280w" sizes="(max-width: 640px) 640px, 1280px" style="width: var(--size-80); height: var(--size-80); box-shadow: var(--elevation-4); border-radius: var(--radius-100);" loading="lazy"/>
          <div style="height: var(--size-4);"></div>
          <figcaption>
            <blockquote>
              <p>Stoked! I was missing this app in my rowing life!</p>
            </blockquote>
          </figcaption>
        </figure>

        <figure style="max-width: var(--size-80)">
          <img src="images/img-5-640.jpg" srcset="images/img-5-640.webp 640w, images/img-5-640.jpg 640w, images/img-5-1280.webp 1280w, images/img-5-1280.jpg 1280w" sizes="(max-width: 640px) 640px, 1280px" style="width: var(--size-80); height: var(--size-80); box-shadow: var(--elevation-4); border-radius: var(--radius-100);" loading="lazy"/>
          <div style="height: var(--size-4);"></div>
          <figcaption>
            <blockquote>
              <p>The folks at rowing.social know how to design apps!</p>
            </blockquote>
          </figcaption>
        </figure>

      </div>
    </div>

    <footer class="fullwidth" style="background-color: var(--color-grey-800); color: var(--color-grey-400);">
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: var(--size-4); padding: var(--size-24) var(--size-10)">
        <p>© 2021, rowing.social</p>
      </div>
    </footer>

  </body>
</html>
